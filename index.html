<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pagination</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>

			<div class="tab-wrapper">
				<div class="icon">
					<img src="./img/arrow-left.svg" alt="arrow-prev" id="left" />
				</div>
				<div class="tab-box">
					<button class="tab active">2020</button>
					<button class="tab">2021</button>
					<button class="tab">2022</button>
					<button class="tab">2023</button>
					<button class="tab">2024</button>
					<button class="tab">2025</button>
					<button class="tab">2026</button>
					<button class="tab">2027</button>
					<button class="tab">2028</button>
					<button class="tab">2029</button>

					<button class="tab">2032</button>

					<button class="tab">2035</button>

					<button class="tab">2038</button>
					<button class="tab">2039</button>

					<button class="tab">2042</button>
					<button class="tab">2043</button>
					<button class="tab">2044</button>
					<button class="tab">2045</button>
					<button class="tab">2046</button>
					<button class="tab">2047</button>
					<button class="tab">2048</button>
				</div>
				<div class="icon">
					<img src="./img/arrow-right.svg" alt="arrow-next" id="right" />
				</div>
			</div>
			<div class="content-box">
				<div class="content active">2020</div>
				<div class="content">2021</div>
				<div class="content">2022</div>
				<div class="content">2023</div>
				<div class="content">2024</div>
				<div class="content">2025</div>

				<div class="content">2045</div>

		<script src="./script.js"></script>

</html>
